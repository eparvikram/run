name: CI/CD Docker Compose

on:
  push:
    branches:
      - master  # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and Push CodeGen Service
        uses: docker/build-push-action@v5
        with:
          context: ./code-gen
          file: ./code-gen/Dockerfile
          push: true
          tags: paritoshvikram/code_gen_hld:latest

      - name: ğŸ—ï¸ Build and Push Infra Service
        uses: docker/build-push-action@v5
        with:
          context: ./infra
          file: ./infra/Dockerfile
          push: true
          tags: paritoshvikram/infra:latest

      # Optional: If you want to validate that the docker-compose.yml builds correctly:
      - name: ğŸ§ª Test docker-compose build locally (optional)
        run: |
          docker-compose -f infra/docker-compose.yml config
